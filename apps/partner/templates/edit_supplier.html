{% extends 'adminlte/base.html' %}

{% block title %}Edit Supplier{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="box">
    <div class="box-header">
        <h3 class="box-title">Edit Supplier</h3>
    </div>
    <div class="box-body">
        <form method="post" class="form-horizontal container-fluid">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'supplier_list' %}" class="btn btn-primary mb-2 pull-right">Back to List</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'adminlte/base.html' %}
{% block content %}
  <h1>Delete Quotation</h1>
  <p>Are you sure you want to delete the quotation "{{ object.reference }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'quotation:quotation_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

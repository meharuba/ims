{% extends 'adminlte/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card-tools">
          <a href="{% url 'catalogue:category_create' %}" class="btn btn-primary btn-sm pull-right">Create Category</a>
        </div>
        <div class="card-header">
        <h3 class="card-title">Categories</h3>
      </div>
    <div class="card">
      <div class="card-body table-responsive p-0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for category in categories %}
            <tr>
              <td>{{ category.name }}</td>
              <td>{{ category.description }}</td>
              <td>
                <a href="{% url 'catalogue:category_update' category.pk %}" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt"></i> Edit</a>
               <a href="{% url 'catalogue:category_delete' category.pk %}" method="post" class="d-inline">
               {% csrf_token %}
               <a href="{% url 'catalogue:category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
               </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3">No categories found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

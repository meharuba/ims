{% extends 'adminlte/base.html' %}

{% block content %}
  <h1>Transactions</h1>
  <ul>
    {% for transaction in object_list %}
      <li><a href="{% url 'order:transaction_detail' transaction.pk %}">{{ transaction }}</a></li>
    {% empty %}
      <li>No transactions yet.</li>
    {% endfor %}
  </ul>
{% endblock %}

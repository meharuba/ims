{% extends 'adminlte/base.html' %}

{% block content %}
<section class="content-header">
  <h1>{{ form_title }}</h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ submit_button_text }}</button>
            <a href="{% url 'order:purchase_list' %}" class="btn btn-default">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

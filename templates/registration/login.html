{% extends 'adminlte/login.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}

  {{ form|crispy }}
  <a href="{% url 'signup' %}" class="btn btn-default btn-block btn-flat">Sign Up</a>
  <button type="submit">Login</button>
</form>

{% endblock %}
